<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hover Panels</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar">
    <div class="brand">
      <a href="#">ELLA BELYASH</a>
    </div>
    <div class="dropdown">
      <button class="hamburger">â˜°</button>
        <ul class="dropdown-menu">
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#art">ART</a></li>
          <li><a href="#blog">BLOG</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul>
    </div>
  </nav>
<!-- ENDS HERE -->
  <div class="container">
    <a href="about.html" class="panel" id="about">
      <span class="label">ABOUT</span>
    </a>
    <a href="art.html" class="panel" id="art">
      <span class="label">ART</span>
    </a>
    <a href="blog.html" class="panel" id="blog">
      <span class="label">BLOG</span>
    </a>
    <a href="contact.html" class="panel" id="contact">
      <span class="label">CONTACT</span>
    </a>
  </div>

  <script>
  if (window.matchMedia("(max-width: 768px)").matches) {
    document.querySelectorAll('.panel').forEach(panel => {
      panel.addEventListener('click', function(e) {
        // if not already revealed, stop navigation and reveal instead
        if (!this.classList.contains('active')) {
          e.preventDefault();
          this.classList.add('active');
        }
        // if it *is* already active, let the click go through and navigate
      });
    });
  }
</script>
  
</body>
</html>
