<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hover Panels</title>
  <link rel="stylesheet" href="style.css" type="text/css"/>
  
<link rel="preconnect" href="https://fonts.googleapis.com">
